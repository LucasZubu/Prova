<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="limpar()">
        <ion-icon size="large" slot="icon-only" ios="trash-outline" md="trash-outline"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label  position="floating">Valor 1 : </ion-label>
    <ion-textarea rows="6" cols="20" placeholder="Escreva o valor 1" [(ngModel)]="valor1"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label  position="floating" >Valor 2 : </ion-label>
    <ion-textarea rows="6" cols="20" placeholder="Escreva o valor 2"  [(ngModel)]="valor2"></ion-textarea>
  </ion-item>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="3">

        <ion-button fill="outline" (click)="somar()">+</ion-button>

      </ion-col>

      <ion-col size-md="3">
        <ion-button fill="outline" (click)="subi()">-</ion-button>
      </ion-col >

      <ion-col size-md="3">
        <ion-button fill="outline" (click)="multi()">*</ion-button>
      </ion-col>

      <ion-col size-md="3">
        <ion-button fill="outline" (click)="divi()">/</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size-md="6">

        <ion-button size="large" (click)="maior()">Maior</ion-button>

      </ion-col>

      <ion-col size-md="6">
        <ion-button  size="large" (click)="menor()">Menor</ion-button>
      </ion-col >

    </ion-row>

  </ion-grid>
  <ion-item lines="full"></ion-item>
  <ion-item lines="full">
    <ion-label  position="floating">Resultado : </ion-label> 
    <ion-textarea rows="6" cols="20" placeholder="Escreva o valor 2" [(ngModel)]="resultado"></ion-textarea> 
  </ion-item>

</ion-content>
